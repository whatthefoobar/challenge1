<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="container">
      <div class="card">
        <div class="card-text-container">
          <h2>Get <span class= "highlight">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="icons">
            <div class="icon">           
              <h4>10k+</h4>
              <p class="small">companies</p> 
            </div>
            <div class="icon"> 
              <h4>314</h4> 
              <p class="small">templates</p> 
            </div>
            <div class="icon"> 
              <h4>12M+</h4> 
              <p class="small">queries</p> 
            </div>
          </div>   
        </div>
        <div class="card-image-container">
          <picture class="card-img">
            <source media="(min-width: 800px)" srcset="images/image-header-desktop.jpg" />
            <img src="images/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
      </div>
 
    </section>
    


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irina Munteanu Bäck</a>.
  </div>
</body>
</html>
